<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a73c5065c3.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="music-player">
    <nav>
            <div class="circle">
                <a href="home.html"><i class="fa-solid fa-angle-left"></i></a>
            </div>
            <div class="circle">
                <div onclick="closePage()"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </nav>

        <img src="Images/perfect.jpg" class="song-img">
        <h1>Perfect</h1>
        <p>Ed Sheeran</p>

        <audio id="song">
            <source src="Images/Until_Perfect.mp3">
        </audio>

        <input type="range" range="0" id="progress" max="100">

        <div class="controls">
           <div onclick="backward()"><i class="fa-solid fa-backward"></i> </div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="cntlIcon"></i></div>
            <div onclick="forward()"><i class="fa-solid fa-forward"></i></div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
